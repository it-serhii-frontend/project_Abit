<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #F9F6F0">
	<div class="container text-center mt-5">
		<div>

			<h1 class="container mb-5">User Registration - Sign Up</h1>

		</div>

		<form th:action="@{/process_register}" th:object="${userform}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>


				<div class="form-group row">
					<p>Faculty:</p>
					<div>
						<input type="radio" id="geografical" class="ml-3" name="facult"
							value="geografical" checked> <label for="geografical">Geografical
						</label>
					</div>

					<div>
						<input type="radio" id="economic" class="ml-3" name="facult"
							value="economic"> <label for="economic">Economic
						</label>
					</div>

					<div>
						<input type="radio" id="mathematic" class="ml-3" name="facult"
							value="mathematic"> <label for="mathematic">Mathematic
						</label>
					</div>
					<div>
						<input type="radio" id="languages" class="ml-3" name="facult"
							value="languages"> <label for="languages">Languages
						</label>
					</div>
					<div>
						<input type="radio" id="history" class="ml-3" name="facult"
							value="history"> <label for="history">History </label>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control"
							required minlength="6" maxlength="150" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Confirm Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{passwordConfirm}"
							class="form-control" required minlength="6" maxlength="150" />
					</div>
				</div>
				<div>
					<input type="file" name="img" id="img"
						accept="image/png, image/jpeg" />
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>


	</div>
</body>
</html>
